<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

    <div class='container dataviz'>
      <main>
        <div class='left'>
          <h3>Instructions</h3>

            <div>

            <div>
              <label for='samples'>Normalcy</label>

              <button type='submit' id='calculate'>Calculate</button>
            </div>
          </div>
        </div>
        <div class='right'>
          <h3>Result</h3>
          <svg id='result' xmlns:svg='http://www.w3.org/2000/svg' version='1.2' width='500px' height='325px'></svg>
